<script> 
    
    const API_KEY = "d229cab2-5da9-4342-8673-8e5307f88801";

async function fetchPlayerOfTheWeek() {
  // Define the API endpoint to fetch stats
  const url = 'https://api.balldontlie.io/v1/stats';
  
  try {
    // Fetch stats data from the API
    const response = await fetch(url, {
      headers: { 'Authorization': API_KEY }
    });

    if (!response.ok) throw new Error(`API error: ${response.status}`);
    
    // Parse the data
    const data = await response.json();
    console.log("Response:", data);

    // Check if we have any data
    if (!data.data || data.data.length === 0) {
      console.log("No stats found for the week.");
      return;
    }

    // Find the player with the most points
    const playerOfTheWeek = data.data.reduce((prev, current) => {
      return (prev.pts > current.pts) ? prev : current;
    });

    // Extract relevant player details
    const player = playerOfTheWeek.player;
    const team = playerOfTheWeek.team;

    const playerInfo = {
      name: `${player.first_name} ${player.last_name}`,
      jersey: player.jersey_number,
      team: team.full_name,
      points: playerOfTheWeek.pts,
    };

    console.log("Player of the Week:", playerInfo);

    // Display player info
    displayPlayerInfo(playerInfo);

  } catch (error) {
    console.error("Error fetching player stats:", error);
  }
}

// Function to display player information
function displayPlayerInfo(playerInfo) {
  const resultDiv = document.getElementById('player-info');
  
  if (resultDiv) {
    resultDiv.innerHTML = `
      <h2>Player of the Week</h2>
      <p><strong>Name:</strong> ${playerInfo.name}</p>
      <p><strong>Jersey Number:</strong> ${playerInfo.jersey}</p>
      <p><strong>Team:</strong> ${playerInfo.team}</p>
      <p><strong>Points Scored:</strong> ${playerInfo.points}</p>
    `;
  } else {
    console.error("Player info display element not found.");
  }
}

// Call the function when needed
fetchPlayerOfTheWeek();
